name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: '0.14.0'

      - name: Compile Typst to HTML
        run: |
          typst compile --features html typst/main.typ deploy/index.html
          typst compile --features html typst/examples/simple.typ deploy/example.html --root typst

      - name: Deploy to gh-pages branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout --orphan gh-pages
          git rm -rf .
          git checkout main -- deploy/index.html deploy/example.html
          git add deploy/index.html deploy/example.html
          git commit -m "Deploy to GitHub Pages"
          git push -f origin gh-pages
